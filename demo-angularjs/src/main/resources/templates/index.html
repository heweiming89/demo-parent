<!--[if IE 8]>

<!-- BEGIN HEAD -->

<head>
    <title data-ng-bind="'Metronic AngularJS | ' + $state.current.data.pageTitle"></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/simple-line-icons/2.4.1/css/simple-line-icons.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/webjars/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css}" rel="stylesheet"
          type="text/css"/>

    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_plugins_before"/>
    <!-- END DYMANICLY LOADED CSS FILES -->
    <!-- BEGIN THEME STYLES -->
    <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
    <link th:href="@{/static/global/css/components.min.css}" id="style_components" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/global/css/plugins.min.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/static/layout/css/layout.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/layout/css/themes/default.min.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/static/layout/css/custom.min.css}" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<!-- DOC: Apply "page-header-fixed-mobile" and "page-footer-fixed-mobile" class to body element to force fixed header or footer in mobile devices -->
<!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->
<!-- DOC: Apply "page-sidebar-hide" class to the body to make the sidebar completely hidden on toggle -->
<!-- DOC: Apply "page-sidebar-closed-hide-logo" class to the body element to make the logo hidden on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-hide" class to body element to completely hide the sidebar on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-fixed" class to have fixed sidebar -->
<!-- DOC: Apply "page-footer-fixed" class to the body element to have fixed footer -->
<!-- DOC: Apply "page-sidebar-reversed" class to put the sidebar on the right side -->
<!-- DOC: Apply "page-full-width" class to the body element to have full width page without the sidebar menu -->

<body ng-controller="AppController"
      class="page-boxed page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load"
      ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">
<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->
<!-- BEGIN HEADER -->
<div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController"
     class="page-header navbar navbar-fixed-top"></div>
<!-- END HEADER -->
<div class="clearfix"></div>
<!-- BEGIN CONTAINER -->
<div class="container">
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController"
             class="page-sidebar-wrapper"></div>
        <!-- END SIDEBAR -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!-- BEGIN STYLE CUSTOMIZER(optional) -->
                <div data-ng-include="'tpl/theme-panel.html'" data-ng-controller="ThemePanelController"
                     class="theme-panel hidden-xs hidden-sm"></div>
                <!-- END STYLE CUSTOMIZER -->
                <!-- BEGIN ACTUAL CONTENT -->
                <div ui-view class="fade-in-up"></div>
                <!-- END ACTUAL CONTENT -->
            </div>
        </div>
        <!-- BEGIN QUICK SIDEBAR -->
        <a href="javascript:;" class="page-quick-sidebar-toggler"> <i class="icon-login"></i>
        </a>
        <div data-ng-include="'tpl/quick-sidebar.html'" data-ng-controller="QuickSidebarController"
             class="page-quick-sidebar-wrapper"></div>
        <!-- END QUICK SIDEBAR -->
    </div>
    <!-- BEGIN FOOTER -->
    <div data-ng-include="'tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"></div>
    <!-- END FOOTER -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE JQUERY PLUGINS -->
<!--[if lt IE 9]>
<script src="../assets/global/plugins/respond.min.js"></script>
<script src="../assets/global/plugins/excanvas.min.js"></script>
<![endif]-->

        type="text/javascript"></script>
<script th:src="@{/webjars/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/jquery-blockui/2.65/jquery.blockUI.js}" type="text/javascript"></script>
<script th:src="@{/webjars/js-cookie/2.1.3/js.cookie.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js}" type="text/javascript"></script>

<!-- END CORE JQUERY PLUGINS -->
<!-- BEGIN CORE ANGULARJS PLUGINS -->
<script th:src="@{webjars/angular/1.6.5/angular.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/angular-sanitize/1.6.5/angular-sanitize.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/angular-touch/1.6.5/angular-touch.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/angular-ui-router/1.0.5/release/angular-ui-router.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/ocLazyLoad/1.1.0/dist/ocLazyLoad.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js}" type="text/javascript"></script>
<!-- END CORE ANGULARJS PLUGINS -->
<!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
<script th:src="@{/static/global/scripts/main.js}" type="text/javascript"></script>
<script th:src="@{/static/global/scripts/directives.js}" type="text/javascript"></script>
<!-- END APP LEVEL ANGULARJS SCRIPTS -->
<!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
<script th:src="@{/static/global/scripts/app.min.js}" type="text/javascript"></script>
<script th:src="@{/static/layout/scripts/layout.min.js}" type="text/javascript"></script>
<script th:src="@{/static/global/scripts/quick-sidebar.min.js}" type="text/javascript"></script>
<script th:src="@{/static/global/scripts/quick-nav.min.js}" type="text/javascript"></script>
<script th:src="@{/static/layout/scripts/demo.min.js}" type="text/javascript"></script>
